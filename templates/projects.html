{%extends 'base.html'%}
{%block content%}
<h1>My projects</h1>
{%for project in projects%}
<div>
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <p>{{project.tech | join(', ')}}</p>
    <p>
        <a href="{{ project.github }}">GitHub</a>|<br>
        <a href="{{project.link}}">App Link</a>
    </p>
    {%endfor%}
</div>
{%endblock%}
