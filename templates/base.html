<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and ensure smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- Navigation Bar -->
    <nav class="bg-white p-4 shadow-md sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto flex justify-center space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600 font-medium text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md hover:bg-blue-50">Home</a>
            <a href="/projects" class="text-gray-700 hover:text-blue-600 font-medium text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md hover:bg-blue-50">Projects</a>
            <a href="/about" class="text-gray-700 hover:text-blue-600 font-medium text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md hover:bg-blue-50">About</a>
            <a href="/contact" class="text-gray-700 hover:text-blue-600 font-medium text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md hover:bg-blue-50">Contact</a>
        </div>
    </nav>

    <!-- Flash Messages Display Area -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mx-auto px-4 mt-4">
          {% for category, message in messages %}
            <div class="p-3 mb-3 rounded-md text-sm
              {% if category == 'error' %}bg-red-100 text-red-700 border border-red-400{% else %}bg-green-100 text-green-700 border border-green-400{% endif %}
              shadow-sm" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8 mt-4 bg-white shadow-lg rounded-lg">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional: Footer -->
    <footer class="text-center py-6 mt-8 text-gray-600 text-sm">
        <p>&copy; {{ 'now().year' }} My Portfolio. All rights reserved.</p>
    </footer>

</body>
</html>
