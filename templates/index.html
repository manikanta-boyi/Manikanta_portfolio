{% extends 'base.html' %}

{% block content %}
<div class="text-center py-12">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-4 animate-fade-in">Welcome to My Portfolio</h1>
    <p class="text-xl text-gray-700 mb-2 animate-fade-in-delay-1">Hello! I'm Manikanta, a Python & Flask developer.</p>
    <p class="text-lg text-gray-600 animate-fade-in-delay-2">This site showcases my web development projects.</p>
    <div class="mt-8">
        <a href="/projects" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">View My Projects</a>
    </div>
</div>

<style>
    /* Basic animation for a subtle fade-in effect */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-fade-in-delay-1 {
        animation: fadeIn 0.8s ease-out 0.2s forwards;
        opacity: 0; /* Start hidden */
    }

    .animate-fade-in-delay-2 {
        animation: fadeIn 0.8s ease-out 0.4s forwards;
        opacity: 0; /* Start hidden */
    }
</style>
{% endblock %}
